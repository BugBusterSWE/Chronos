<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronos</title>
</head>
<script src="init.js"></script>
<body>
    <div id="sum">0</div>
    <button onclick="inc()">+</button>

    <script>
        function inc() {
            const socketPlugin = require( './socket_plugin' );

            var i = parseInt( document.getElementById( "sum" ).innerHTML );
            socketPlugin.run(
                    "git@github.com:korut94/pluginTest.git::somma",
                    [ i, 1 ],
                    function ( num ) {
                        document.getElementById("sum").innerHTML = num;
                    }
            )
        }
    </script>
</body>
</html>
